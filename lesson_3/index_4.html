<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3</title>
</head>

<body>
    <script>
        'use strict'

        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];
        let poductsPhoto = products.filter(function (product) {
            if (product.hasOwnProperty('photos') == true) {
                return product.photos.length !== 0;
            }
        });
        console.log(poductsPhoto);

        products.sort(function (product_1, product_2) {
            if (product_1.price < product_2.price) {
                return -1;
            } else if (product_1.price > product_2.price) {
                return 1;
            } else {
                return 0;
            }
        });
        console.log(products);
    </script>
</body>

</html>
