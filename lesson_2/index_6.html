<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        function toCaseCount(arg) {
            let last = arg.toString().split('').pop();
            if (last == 1)
                return 'рубль'
            else if (last >= 2 && last <= 4)
                return 'рубля'
            else if (last >= 5 && last <= 9 || last == 0)
                return 'рублей'
        }

        let summa = prompt("Введите число");
        let result = toCaseCount(summa);
        alert(`Ваша сумма в ${summa}  ${result} успешно зачислена.`);

    </script>
</body>

</html>
