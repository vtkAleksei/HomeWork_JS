<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2</title>
</head>

<body>
    <script>
        'use strict'


        /* строка 1. Переменной с не присвоенно значение, значит будет undefined
        строка 2. Переменной с присваивается значение 2, т.к. ++а (преинкремент), значит к а прибавили 1 и присвоили это значение с*/
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);

        // b++ (постинкремент), т.е в переменную d присвоится значение переменной b = 1, а потом значение переменной b увеличиться и станет 2
        d = b++;
        alert(d);

        /* значение а в примере 1 увеличмлось на 1 и стало 2. В данном примере для а используется преинкремент, т.е а стает равно 3. 
        Соответственно после сложения с = 5.*/
        c = 2 + ++a;
        alert(c);

        /* в примере 2 b увеличилось на 1 и стало 2. В данном примере т.к. для b используется постинкремент, 
        то сначала 2 прибавиться к иеющемуся значению b и будет присвоенно в d, а потом только увеличиться на 1.Ответ будет 4.*/
        d = 2 + b++;
        alert(d);

        // После всех действий с а и b при решении примеров результатом для a и b будет ответ 3
        alert(a);
        alert(b);
    </script>

</body>

</html>
