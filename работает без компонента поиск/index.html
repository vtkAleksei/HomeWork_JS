<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header class="menu">
            <div>
                <input type="text" class="goods-search" v-model="searchLine"></input>
                <button class="search-button cart-button" type="button">Искать</button>
            </div>
            <button class="cart-button" type="button">Корзина</button>
        </header>
        <main>
            <goods-list v-bind:goods="filteredGoods"></goods-list>
            <carts-list v-bind:cartgoods="cartGoods" v-show="cartGoods.length>0? true:false"></carts-list>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
