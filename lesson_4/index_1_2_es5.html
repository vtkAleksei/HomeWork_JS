<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function (text) {
            this.text = text;
        };

        function AttachedPost(author, text, date, highlighted) {
            Post.call(this, author, text, date);
            this.highlighted = highlighted;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;


        AttachedPost.prototype.makeTextHighlighted = function () {
            this.highlighted = true;
        }

        let obj = new AttachedPost("Pushkin", "текст", "01/01/2021", "false");
        obj.edit(prompt("Введите текст"));
        obj.makeTextHighlighted();

        console.log("Объект: " + obj.author + " / " + obj.text + " / " + obj.date + " / " + obj.highlighted);


    </script>
</body>

</html>
